<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <span id="passwordError" class="error"></span><br>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let isValid = true;

            // Validate Name
            if (name === "") {
                document.getElementById('nameError').innerText = "Name must be filled out.";
                isValid = false;
            }

            // Validate Email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                document.getElementById('emailError').innerText = "Email must be filled out.";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerText = "Invalid email format.";
                isValid = false;
            }

            // Validate Password
            if (password === "") {
                document.getElementById('passwordError').innerText = "Password must be filled out.";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').innerText = "Password must be at least 6 characters long.";
                isValid = false;
            }

            return isValid; // Allow or prevent form submission based on validation
        }
    </script>
</body>
</html>
